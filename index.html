<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahyasg | Pro ROI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        input:focus { outline: none; border-color: #3b82f6 !important; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <img src="logo.png" alt="Yahyasg Logo" class="h-24 mx-auto mb-6 drop-shadow-2xl">
            <h1 class="text-3xl font-bold tracking-tight text-white">ROI Intelligence</h1>
            <p class="text-slate-400 mt-2">Professional profit & scalability analysis</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="glass rounded-3xl p-8 glow-blue">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <i class="fas fa-sliders text-blue-500 mr-3"></i>Parameters
                </h2>
                <div class="space-y-5">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Initial Investment</label>
                        <div class="relative mt-2">
                            <i class="fas fa-dollar-sign absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="number" id="initialInvestment" value="10000" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Annual Revenue</label>
                        <div class="relative mt-2">
                            <i class="fas fa-chart-line absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="number" id="annualRevenue" value="25000" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Operating Costs</label>
                        <div class="relative mt-2">
                            <i class="fas fa-receipt absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="number" id="annualCosts" value="15000" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col space-y-6">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                    <div class="relative z-10 text-center">
                        <span class="text-xs font-bold uppercase tracking-widest opacity-80">Annual Return</span>
                        <div id="roiResult" class="text-7xl font-black my-4">100.0%</div>
                        <div class="inline-block bg-white/20 backdrop-blur-md px-4 py-1 rounded-full text-sm font-semibold italic">Profitable Strategy Confirmed</div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass rounded-2xl p-6">
                        <span class="text-xs font-bold text-slate-400 uppercase">Net Profit</span>
                        <div id="netProfit" class="text-2xl font-bold text-green-400 mt-1">$10,000</div>
                    </div>
                    <div class="glass rounded-2xl p-6">
                        <span class="text-xs font-bold text-slate-400 uppercase">Break Even</span>
                        <div id="breakEven" class="text-2xl font-bold text-blue-400 mt-1">1.0 Years</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-12 text-slate-500 text-sm">
            &copy; 2026 Yahyasg Web Solutions. All rights reserved.
        </footer>
    </div>

    <script>
        function calculate() {
            const investment = parseFloat(document.getElementById('initialInvestment').value) || 0;
            const revenue = parseFloat(document.getElementById('annualRevenue').value) || 0;
            const costs = parseFloat(document.getElementById('annualCosts').value) || 0;
            
            const profit = revenue - costs;
            const roi = investment > 0 ? (profit / investment) * 100 : 0;
            const breakEven = profit > 0 ? (investment / profit).toFixed(1) : 'âˆž';

            document.getElementById('roiResult').innerText = roi.toFixed(1) + '%';
            document.getElementById('netProfit').innerText = '$' + profit.toLocaleString();
            document.getElementById('breakEven').innerText = breakEven + ' Years';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
        calculate();
    </script>
</body>
</html>
